<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header class="cyber-header">
        <h1>Donate Module</h1>
        <p class="tagline">Give Back, Waste Less</p>
        <label class="theme-toggle">
            <input type="checkbox" onchange="toggleTheme()" id="theme-checkbox">
            <span class="slider"></span>
        </label>
    </header>
    <nav class="cyber-nav">
        <a href="index.html">Dashboard</a>
        <a href="track.html">Track Groceries</a>
        <a href="recipes.html">Recipe Vault</a>
    </nav>
    <div class="section cyber-section">
        <h2>Donation Hub</h2>
        <div id="map" style="height: 450px;"></div>
        <div class="controls">
            <select id="ngo-type">
                <option value="all">All Recipients</option>
                <option value="ngo">NGOs</option>
                <option value="home">Care Homes</option>
            </select>
            <button onclick="zoomMap()">Zoom to Active</button>
        </div>
        <div class="form">
            <h3>Schedule Donation</h3>
            <input id="food-type" placeholder="Food Type (e.g., Rice)" type="text">
            <input id="quantity" placeholder="Quantity (e.g., 5 kg)" type="text">
            <input id="pickup-time" type="datetime-local">
            <textarea id="notes" placeholder="Notes (e.g., Keep refrigerated)"></textarea>
            <button onclick="donateFood()">Submit Donation</button>
        </div>
        <div class="status">
            <h3>NGO Status</h3>
            <ul id="ngo-status" class="tile-grid"></ul>
        </div>
        <div class="history">
            <h3>Donation Log</h3>
            <ul id="donation-log" class="tile-grid"></ul>
        </div>
    </div>
    <footer class="cyber-footer">
        <img src="foot.jpg" alt="Food Image" class="footer-img">
        <p>Powered by Team K-Square Â© 2025</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="donate.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        window.onload = function() {
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('theme-checkbox').checked = true;
            }
        };
    </script>
</body>
</html>
